{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<h1>Settings</h1>

{% if message.len() > 0 %}
<div role="alert" {% if message.contains("successfully") %}data-theme="valid"{% else %}data-theme="invalid"{% endif %}>
    {{ message }}
</div>
{% endif %}

<section>
    <h2>Change Username</h2>
    <form method="post" action="/settings/username">
        <label for="new_username">New Username</label>
        <input type="text" id="new_username" name="new_username" placeholder="Enter new username" required minlength="5" maxlength="20">
        <button type="submit">Update Username</button>
    </form>
</section>

<section>
    <h2>Change Password</h2>
    <form method="post" action="/settings/password">
        <label for="current_password">Current Password</label>
        <input type="password" id="current_password" name="current_password" placeholder="Enter current password" required>
        
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required minlength="8" maxlength="60">
        
        <button type="submit">Update Password</button>
    </form>
</section>
{% endblock %}
